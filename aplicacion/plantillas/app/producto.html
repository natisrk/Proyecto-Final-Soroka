<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
</head>
<body>

    {% extends 'plantillas/app/padre.html' %}

    {% load static %}
    
    {% block contenidoQueCambia %} 
    
    <h1 class="display-6 text-center" style="font-size: 26px">Agregar Producto</h1>
    <p class="display-7 text-center" style="font-size: 12">Ingresar nuevo producto    </p>
    <br>
    

    <form action="/producto/" method="post"> 
        {% csrf_token %}
        <p> Categoria: <input type="text" name="categoria"> </p>
        <p> Producto: <input type="text" name="producto"> </p>
        <input type="submit" value="Enviar">
    </form>   
 
    
    {% endblock %}

</body>
